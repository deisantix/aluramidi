<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">
            <p class="index">1</p>
            <p>Pom</p>
        </button>
        <button class="tecla tecla_clap">
            <p class="index">2</p>
            <p>Clap</p>
        </button>
        <button class="tecla tecla_tim">
            <p class="index">3</p>
            <p>Tim</p>
        </button>

        <button class="tecla tecla_puff">
            <p class="index">4</p>
            <p>Puff</p>
        </button>
        <button class="tecla tecla_splash">
            <p class="index">5</p>
            <p>Splash</p>
        </button>
        <button class="tecla tecla_toim">
            <p class="index">6</p>
            <p>Toim</p>
        </button>

        <button class="tecla tecla_psh">
            <p class="index">7</p>
            <p>Psh</p>
        </button>
        <button class="tecla tecla_tic">
            <p class="index">8</p>
            <p>Tic</p>
        </button>
        <button class="tecla tecla_tom">
            <p class="index">9</p>
            <p>Tom</p>
        </button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>
</body>
</html>
